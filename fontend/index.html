<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

  <title>Website</title>

<body>
  <div class="main-container">
    <div class="form-container">
        <form action="" id="form">
            <div class="row-name">
              <input type="text" id="name" disabled>
            </div>
            <div class="form-row">
              <label>Age: </label>
              <input type="text" id="age" disabled>
            </div>
            <div class="form-row">
              <label>Gender:</label>
              <input type="text" id="gender" disabled>
            </div>
            <div class="form-row">
              <label>Height: (cm)</label>
              <input type="text" id="height" disabled>
            </div>
            <div class="form-row">
              <label>Weight: (kg)</label>
              <input type="text" id="weight" disabled>
            </div>
        </form>
    </div>

    <div id="container">
        <video id="camera" class="input_video" playsinline></video>
        <canvas class="output_canvas"></canvas>
    </div>
</div>

</body>
  <script src="/fontend/js/pose_estimation.js"></script>
