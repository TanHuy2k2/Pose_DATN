<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <script src="/frontend/js/Predict_AgeGender.js"></script>
    <title>Website</title>
    <link rel="stylesheet" href="/frontend/css/style_main.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <form action="" id="form">
                <label>Name: </label>
                <input type="user" id="name" placeholder="Your name">

                <label>Age: </label>
                <input type="text" id="age" disabled>

                <label>Gender:</label>
                <input type="text" id="gender" disabled>

                <label>Height: (cm)</label>
                <input type="text" id="height" placeholder="Your height (cm)">

                <label>Weight: (kg)</label>
                <input type="text" id="weight" placeholder="Your weight (kg)">

                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="container">
            <video id="camera" autoplay playsinline></video>
            <canvas class="output_canvas" style="width: 640px; height: 480px;"></canvas>
        </div>
    </div>

    <button id="toggleButton" class="off">Turn On</button>
</body>
<script src="/frontend/js/detect_face.js"></script>

</html>
